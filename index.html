<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title della pagina -->
    <title>Caousel js Vue</title>

    <!-- Link foglio di stile -->
    <link rel="stylesheet" href="style.css">

    <!-- Link bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <!-- Link Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <div class="container-fluid text-center" id="container">
        <div class="row justify-content-center align-items-center" id="main-row">

            <!-- Creo il container per l'immagine e la frase -->
            <div class="col-sm-6 col-md-6" id="imgButtonContainer">

                <!-- Inserisco l'immagine -->
                <div id="imgContainer">
                    <img :src="images[activeItem].image" alt="">
                </div>

                <!-- Inserisco le frasi -->
                <div id="phraseContainer">
                    <h2>{{images[activeItem].title}}</h2>
                    <span>{{images[activeItem].text}}</span>
                </div>
            </div>




            <!-- Creo il container per le thumbnails -->
            <div id="thumbnailsContainer" class="col-sm-3 col-md-3">

                <!-- Creo un v-for che interroghi l'indice e nel caso sia verificata la cdizione aggiunga la classe active -->
                <img v-for="(id,index) in images" :src="id.image" :class="activeItem === index ? 'active' : '' "
                @click="cambiaImmagine(index)" class="thumbnailsImg opacityYes">

                    <!-- Inserisco il bottone in alto e gli inserisco il metodo "avanti"  -->
                    <button @click="avanti" type="button" class="btn btn-secondary" id="topButton"><i
                            class="fa-solid fa-arrow-down"></i></button>

                    <!-- Inserisco il bottone in basso e gli inserisco il metodo "indietro"-->
                    <button @click="indietro" type="button" class="btn btn-secondary" id="bottomButton"><i
                            class="fa-solid fa-arrow-up"></i></button>
            </div>
        </div>


        <!-- Inserisco la CDN di Vue -->
        <script src="https://unpkg.com/vue@3"></script>

        <!-- Inserisco il link al js -->
        <script type="text/javascript" src="main.js"></script>
</body>
</html>
