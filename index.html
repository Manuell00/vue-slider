<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title della pagina -->
    <title>Caousel js</title>

    <!-- Link foglio di stile -->
    <link rel="stylesheet" href="style.css">

    <!-- Link bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <!-- Link Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <div class="container-fluid text-center" id="container">
        <div class="row justify-content-center align-items-center" id="main-row">

            <!-- Creo il container per l'immagine -->
            <div class="col-sm-6 col-md-6" id="imgButtonContainer">

                <div id="imgContainer">
                    <!-- Inserisco l'immagine -->

                </div>

                <!-- Inserisco il container con le frasi -->
                <div id="phraseContainer">

                </div>
            </div>




            <!-- Creo il container per le thumbnails -->
            <div id="thumbnailsContainer" class="col-sm-3 col-md-3">

                <!-- Inserisco il bottone in alto  -->
                <button @click="avanti" type="button" class="btn btn-secondary" id="topButton"><i
                        class="fa-solid fa-arrow-down"></i></button>

                <!-- Inserisco il bottone in basso -->
                <button @click="indietro" type="button" class="btn btn-secondary" id="bottomButton"><i
                        class="fa-solid fa-arrow-up"></i></button>

            </div>

        </div>
    </div>



    <!-- Inserisco il link al js -->
    <script type="text/javascript" src="main.js"></script>
    <img src="" alt="">
</body>

</html>
